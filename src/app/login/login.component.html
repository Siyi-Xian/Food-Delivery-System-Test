<html>
  <head>
    <title>
      Log In
    </title>
    <!-- Bootstrap CDN scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="login.component.css"></script>
    <script src="../../styles.css"></script>
  </head>
  <body  class="login-background">
  <nav class="navbar navbar-light">
    <a class="navbar-brand" routerLink="/public" style="padding: 0;">
      <img src="../../assets/img/logo.png" height="50" alt="">
    </a>
    <ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
      <li><a routerLink="/resturantlogin"><span class="glyphicon glyphicon-glass"></span> Restaurant Owner? </a></li>
    </ul>
  </nav>
  <div>
    <div class="container" style="width: 430px; margin-top: 5%; margin-bottom: 5%">
      <div class="jumbotron" style="padding: 0; background-color: #FFF8E1">
        <div class="container" style="text-align: center; padding: 20px; border-bottom: #FFE082 2px solid">
          <h2>Log In</h2>
        </div>
        <div class="container" style="padding: 30px; font-size: 15px">
          <form method="post" [formGroup]="userLoginForm" (ngSubmit) = "onSubmit(userLoginForm.value)">
            <div class="container" style="padding-bottom: 20px">
              <div>Your Email:</div>
              <div><input type = "email" formControlName="email" required = "required" placeholder="example@foodoholic.com" id="Email" style="width: 100%"></div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-6">Your Password:</div>
                <div class="col-md-6" style="text-align: right"><a routerLink="/recover">Forgot?</a></div>
              </div>
              <div><input type = "password" required = "required" formControlName="password" placeholder="*******************" id="password" style="width: 100%"></div>
            </div>
            <div class="container" style="padding: 20px 20px 0px 20px">
              <button type="submit" value = "submit" class="btn btn-primary btn-lg btn-block" (ngSubmit)="onSubmit">Login</button>

              <!-- Place holder for recaptcha -->
              <div #recaptcha style="padding: 10px -10px; margin-top: 10px"></div>

              <div class="container" style="margin-top: 10px; padding: 10px 27px 5px 27px">
                <button id="google-button" class="btn btn-block btn-social btn-google" style="margin-bottom: 15px" (click)="socialSignIn('google')">
                  <i class="fa fa-google"></i> Sign in with Google
                </button>
                <button id="facebook-button" class="btn btn-block btn-social btn-facebook" (click)="socialSignIn('facebook')">
                  <i class="fa fa-facebook"></i> Sign in with Facebook
                </button>
              </div>
            </div>
          </form>
        </div>


        <div *ngIf="showFile">
          <form method="post" [formGroup]="userVerifyForm" (ngSubmit) = "onVerify(userVerifyForm.value)">
            <div>Please enter the 6-digit code that was sent to your email</div>
            <input type="text" required="required" placeholder="6-digit code" formControlName="otp">
            <span class="input-group-btn">
              <button class="btn btn-secondary" (click)="veryOTPAsyn(userVerifyForm.otp)" type="button">Verify</button>
            </span>
          </form>
          <div class="form-text error" *ngIf="userVerifyForm.touched">
            <div *ngIf="userLoginForm.controls.otp.hasError('required')">Verifcation is required</div>
            <div *ngIf="userLoginForm.controls.otp.hasError('invalidOtp')">Code is invalid</div>
          </div>
        </div>


        <div class="container" style="border-top: #FFE082 2px solid; padding: 30px 40px 40px 40px; font-size: 15px">
          <div class="row" style="font-style: italic; text-align: center"><b>New to Food-O-Holic?</b></div>
          <div class="row"><a routerLink="/registration">Create an account</a>, it only takes a few seconds.</div>
          <div class="row"><a routerLink="/recover">Forgot Password</a>.</div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
