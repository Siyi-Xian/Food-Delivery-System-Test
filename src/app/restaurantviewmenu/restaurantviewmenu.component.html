<html>

<head>
  <title>
    Restaurant Menu
  </title>
  <!-- Bootstrap CDN scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="login.component.css"></script>
  <script src="../../styles.css"></script>
</head>
<body>
<app-restaurantdropdown></app-restaurantdropdown>

<div class="container">


  <ul>
    <div *ngFor="let item of menu">
      <div class="item">
        <div class="row">
          <div class="col-md-6">
            <img [src]="'/menu_images/' + item.image" alt="" style="width: 150px; height: 100px">
          </div>
          <div class="col-md-6">
            <div class="row" style="margin: 10% 10%">
              <div class="row">
                <p>
                  <strong> Name: </strong>
                  {{item.name}}
                </p>
              </div>
              <div class="row">
                <p>
                  <strong> Price: </strong>
                  {{item.cost}}
                </p>
              </div>
              <div class="row">
                <p>
                  <strong> Description: </strong>
                  {{item.description}}
                </p>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <a class="edit-link pull-right" href="#" routerLink="/restaurantdetails" style="margin-right: 50px; font-size: 18px">Remove</a>
          <a class="edit-link pull-right" href="#" routerLink="/restaurantdetails" style="margin-right: 50px; font-size: 18px">Edit</a>
        </div>
      </div>
    </div>
  </ul>
</div>

</body>

</html>
